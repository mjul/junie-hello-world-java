<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your profile</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
        .container { max-width: 640px; margin: 0 auto; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; display: flex; align-items: center; gap: 1rem; }
        .avatar { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; background: #f0f0f0; }
        h1 { font-size: 1.5rem; margin: 0; }
        form { margin-left: auto; }
        button { padding: 0.5rem 0.9rem; border-radius: 6px; border: 1px solid #bbb; background: #fff; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <img class="avatar" th:if="${avatarUrl}" th:src="${avatarUrl}" alt="avatar" />
        <div>
            <h1 th:text="'Hello, ' + ${displayName} + '!'">Hello, user!</h1>
        </div>
        <form method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
